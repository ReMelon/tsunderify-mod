name: Run Gradle Build

on:
  - push
  - pull_request

jobs:
  gradle:
    runs-on: ubuntu-latest
    outputs:
      commit-number: ${{ steps.commit-count.outputs.commit-number }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Calculate commit number
        id: commit-count
        run: echo "commit-number=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
      - name: Setup Java
        uses: actions/setup-java@v4.0.0
        with:
          distribution: temurin
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.12.1
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew
      - name: Execute Gradle build
        run: ./gradlew clean buildAndCollect
      - name: Process built JARs
        run: |
          mkdir -p build/processed
          shopt -s globstar nullglob
          jars=(build/libs/**/*.jar build/libs/*.jar)
          if [ "${#jars[@]}" -eq 0 ]; then
            echo "No built jars found, skipping processing."
          else
            for jar in "${jars[@]}"; do
              [ -f "$jar" ] || continue
              if [[ "$jar" == *dev* ]]; then
                echo "Skipping dev jar: $jar"
                continue
              fi
              filename=$(basename "$jar")
              version=$(echo "$filename" | grep -oE '1\.21\.[0-9]+')
              if [ -z "$version" ]; then
                echo "Warning: version not found in $filename, using 'unknown'"
                version="unknown"
              fi
              new_name="tsunderify-${version}-fabric-nightly-${{ steps.commit-count.outputs.commit-number }}.jar"
              cp "$jar" "build/processed/$new_name"
              echo "Processed $jar -> build/processed/$new_name"
            done
          fi
      - name: Upload built mod JARs
        uses: actions/upload-artifact@v4.3.0
        with:
          name: tsunderify-fabric-nightly-${{ steps.commit-count.outputs.commit-number }}
          path: build/processed/*.jar
          if-no-files-found: ignore